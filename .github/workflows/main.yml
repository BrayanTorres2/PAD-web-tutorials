name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy-book:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checkout this repo
    - uses: actions/checkout@v2
    
    # Install dependencies
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        sudo apt-get install python3-pip
        pip install jupyter-book
        PATH="${PATH}:${HOME}/.local/bin"
    
    # Clone LCA course content
    - name: Get book content
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      uses: actions/checkout@v2
      with:
        repository: copa-uniandes/Laboratorio-Computacional-de-Analytics
        token: ${{ secrets.ACCESS_TOKEN }}
        path: Laboratorio-Computacional-de-Analytics

    - name: Explor directory
      run: |
        pwd
        ls -a
        ls LCA-book -a

    # Build the book
    - name: Build the book
      run: |
        jupyter-book build --all ./LCA-book
    # Push the book's HTML to github-pages
    - name: GitHub Pages action
      uses: peaceiris/actions-gh-pages@v3.6.1
      with:
        github_token: ${{ secrets.ACCESS_TOKEN }}
        publish_dir: ./LCA-book/_build/html/
